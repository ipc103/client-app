<h2 ng-hide="RecommendationCtrl.recommendation.editing">{{ RecommendationCtrl.recommendation.title }}</h2>
<p>
  {{RecommendationCtrl.recommendation.content }}
</p>
<button ng-click="RecommendationCtrl.editRecommendation()" class="btn btn-primary" ng-hide="RecommendationCtrl.recommendation.editing">Edit</button>

<form ng-show="RecommendationCtrl.recommendation.editing" ng-submit="RecommendationCtrl.update()">
  <input type="text" ng-model="RecommendationCtrl.recommendation.title">
  <textarea rows="4" cols="40" ng-model="RecommendationCtrl.recommendation.content"></texarea>
  <input type="submit" class="btn btn-primary" value="Update">
</form>
